<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Desafio Grid Layout CSS</title>
</head>
<body>
    <div class="geral-container">
        <header>

            <div class="menu-logo">
                <img src="assets/img/br_menu.png" alt="Botão menu hanburger">
                <img src="assets/img/youtube-logo.png" alt="Logotipo do Youtube">
            </div>
            <div class="bts-search">
                <input type="text" />
                <img src="assets/img/bt_search.png" alt="Botão pesquisar">
            </div>
            <div class="bts-direita">
                <img class="bt-direita" src="assets/img/bt_video.png" alt="Botão vídeo">
                <img class="bt-direita" src="assets/img/bell.png" alt="Botão nitificações">
                <img class="bt-direita" src="assets/img/avatar.png" alt="Foto usuário">
            </div>
            
        </header>

        <main></main>

        <!-- Left sidebar -->
        <aside class="sidebar">
            <div class="home-box">
                <img src="assets/img/sidebar_home.png" alt="Botão home barra lateral" /> <p class="sidebar-txt">Início</p>
            </div>
            <div class="explore-box">
                <img src="assets/img/sidebar_compass.png" alt="Botão explorar barra lateral" /> <p class="sidebar-txt">Explorar</p>
            </div>
            <div class="subscibe-box">
                <img src="assets/img/sidebar_youtube.png" alt="Botão inscrição barra lateral" /> <p class="sidebar-txt">Inscrições</p>
            </div>
            <div class="music-box">
                <img src="assets/img/sidebar_disc.png" alt="Botão youtube music barra lateral" /> <p class="sidebar-txt">YouTube Music</p>
            </div>
            <div class="like-box">
                <img src="assets/img/sidebar_thumbs-up.png" alt="Botão explorar barra lateral" /> <p class="sidebar-txt">Vídeos que gostei</p>
            </div>
            <div class="time-box">
                <img src="assets/img/sidebar_clock.png" alt="Botão explorar barra lateral" /> <p class="sidebar-txt">Assistir mais tarde</p>
            </div>
            <div class="download-box">
                <img src="assets/img/sidebar_download.png" alt="Botão explorar barra lateral" /> <p class="sidebar-txt">Downloads</p>
            </div>
            <div class="film-box">
                <img src="assets/img/sidebar_film.png" alt="Botão explorar barra lateral" /> <p class="sidebar-txt">Filmes</p>
            </div>
            <div class="learn-box">
                <img src="assets/img/sidebar_book.png" alt="Botão explorar barra lateral" /> <p class="sidebar-txt">Aprender</p>
            </div>
            <div class="sports-box">
                <img src="assets/img/sidebar_award.png" alt="Botão explorar barra lateral" /> <p class="sidebar-txt">Esportes</p>
            </div>
        </aside>
    </div>
</body>
</html>
