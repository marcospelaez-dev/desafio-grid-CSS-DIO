<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Desafio Grid Layout CSS</title>
</head>
<body>
    <div class="geral-container">
        <header>
            
            <div class="menu-logo">
                <img src="assets/img/br_menu.png" alt="Botão menu hanburger">
                <img src="assets/img/youtube-logo.png" alt="Logotipo do Youtube">
            </div>
            <div class="bts-search">
                <input type="text" />
                <img src="assets/img/bt_search.png" alt="Botão pesquisar">
            </div>
            <div class="bts-direita">
                <img class="bt-direita" src="assets/img/bt_video.png" alt="Botão vídeo">
                <img class="bt-direita" src="assets/img/bell.png" alt="Botão nitificações">
                <img class="bt-direita" src="assets/img/avatar.png" alt="Foto usuário">
            </div>
            
        </header>
        <main></main>
        <aside></aside>
    </div>
</body>
</html>
